{% load static %}
<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css">
        <link rel="stylesheet" href="{% static 'main/css/layout.css' %}">
    </head>
    <body>

        <aside id="aside_main">
            <h4 id="Txt_my_res">Мои ресурсы</h4>
            <img src="{% static 'main/img/VK-Logo-2016.png' %}" alt="" id="img_VK">
            <img src="{% static 'main/img/youtube.jpg' %}" alt="" id="img_youtube">
            <img src="{% static 'main/img/Netology.png' %}" alt="" id="img_netology">
            <ul id="ul_main">
                <li><a href="https://vk.com/romaleses" target="_blank"><button type="button" class="btn btn-warning">Мой VK</button></a></li>
                <li><a href="https://www.youtube.com" target="_blank"><button type="button" class="btn btn-warning">YOUTUBE</button></a></li>
                <li><a href="https://netology.ru/profile/program/py-104/schedule" target="_blank"><button type="button" class="btn btn-warning">Нетология</button></a></li>
            </ul>
        </aside>
        <main>
        {% block box %}

        {% endblock %}
        </main>
    </body>
</html>
